<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Carbon_Fiber_Background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 1em;
            font-size: 2em;
        }
        .transcription {
            text-align: left;
            margin-top: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #fff;
        }
        .actions {
            margin-top: 1em;
        }
        .btn {
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
            color: #333;
            background-color: #ffcc00;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-right: 1em;
        }
        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Result</h1>
        <div class="transcription">
            {{ transcription }}
        </div>
        <div class="actions">
            <a class="btn" href="{{ url_for('download_file', filename=transcription_file) }}">Download Transcription</a>
            <a class="btn" href="{{ url_for('index') }}">Upload Another File</a>
        </div>
    </div>
</body>
</html>
