<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        p {
            background: #f4f4f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
            padding: 0.5rem 1rem;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converted Text</h1>
        <p>{{ text }}</p>
        <a href="/">Convert Another Audio</a>
    </div>
</body>
</html>
